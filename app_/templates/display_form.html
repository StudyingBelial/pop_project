{% extends "template.html" %}

{% block content %}
    <div class="container">
        <div class="row justify-content-center m-5">
            <div class="col-md-6  shadow border rounded p-3">
                <form action="/display_all" method="POST">
                    <div class="mb-3">
                        <label for="component_type" class="form-label">Component Type</label>
                        <select class="form-control" id="component_type" name="component_type">
                            <option value="" disabled selected>Select Option</option>
                            <option value="engine">Engine</option>
                            <option value="transmission">Transmission</option>
                            <option value="tire">Tire</option>
                            <option value="brake">Brake</option>
                            <option value="suspension">Suspension</option>
                            <option value="paint">Paint</option>
                            <option value="seat_and_cover">Seat and Cover</option>
                            <option value="decal_and_tint">Decal and Tint</option>
                            <option value="battery">Battery</option>
                            <option value="wiringharness">Wiring Harness</option>
                            <option value="infotainment">Infotainment</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
