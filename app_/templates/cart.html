<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <title>Cart</title>
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            {% for item in cart_items%}
                <div class="col-12 mb-2">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Part Name:{{item.name}}</h5>
                            <h6>ID: {{item.id}}</h6>
                            <p class="card-text">Per Part Cost: {{item.price}}</p>
                            <p class="card_text">Quantity: {{item.quantity}}</p>
                            <p class="card_text">VAT: {{item.vat}}</p>
                            <p class="card-text">Item Total: {{item.quantity * item.price}}</p>
                            <a href="#" class="btn btn-secondary" class="text-decoration-none">Change</a>
                            <a href="#" class="btn btn-secondary" class="text-decoration-none">Remove</a>
                        </div>
                    </div>
                </div>
            {% endfor %}
            <!-- NEW CARD HERE -->
        </div>
    </div>
</body>
</html>
